# Watch directory where microscope saves files
watch_directory: "E:/globus_data"

# Log files configuration
log_file: "logs/processed_files.json"

# DataFed configuration
datafed:
  repo_id: "p/test-automation"  # Replace with your actual DataFed repository ID
  parent_collection: "root"
  default_tags: ["microscope", "volume"]

# Logging configuration
logging:
  level: "INFO"
  file: "logs/diatoms_to_datafed.log"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s" 